<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/167807a68b.js" crossorigin="anonymous"></script>
	<link href="/examples/libs/bootstrap-5/bootstrap.min.css" rel="stylesheet">
  	<script defer src="/examples/libs/bootstrap-5/bootstrap.bundle.min.js"></script>
	<script src="../static/js/modal.js"></script>




    <title>{{title}}</title>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d333b">
    	<div class="container-fluid">
        	<a class="navbar-brand" href="#">Ruda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
			{% if current_user.is_authenticated %}
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
     			 	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
					 		<a class="nav-link" href="/profile/{{current_user.name}}">Profile</a>
					 	</li>
					 	<li class="nav-item">
							<a class="nav-link" href="/friends">Friends</a>
					 	</li>
					 	<li class="nav-item">
							<a class="nav-link" href="/message">Message</a>
					 	</li>
					 	<li class="nav-item">
							<a class="nav-link" href="/news">News</a>
					 	</li>
						{% if current_user.is_authenticated and current_user.admin_check == 1 %}
							<li class="nav-item">
								<a class="nav-link" href="/admin">Admin</a>
							</li>
						{% endif %}
				 	</ul>
				 	<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					 	<li class="nav-item">
					 		<a class="nav-link" href="/settings"><i class="fa-solid fa-gear"></i></a>
					 	</li>
					 	<li class="nav-item">
					 		<a class="nav-link" href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a>
					 	</li>
				  	</ul>
    			</div>
			{% else %}
				<div class="collapse navbar-collapse" id="navbarSupportedContent1">
				 	<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					 	<li class="nav-item">
					 		<a class="nav-link" href="/register_email">Register</a>
					 	</li>
					 	<li class="nav-item">
					 		<a class="nav-link" href="/login">Login</a>
					 	</li>
				  	</ul>
    			</div>
			{% endif %}
  		</div>
	</nav>
</header>
<h4></h4>
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
